{% set name = "dabl" %}
{% set version = "0.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 68e2eeea699fb72a5c2fdd00589eed8cfc2e5f1e826136f38938723aaa80f73f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - matplotlib-base
    - numpy
    - pandas
    - scikit-learn >=0.24.0
    - scipy
    - seaborn

test:
  imports:
    - dabl

about:
  home: https://github.com/dabl/dabl
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: This project tries to help make supervised machine learning more accessible for beginners, and reduce boiler plate for common task
  doc_url: https://dabl.github.io/dev/
  dev_url: https://github.com/dabl/dabl

extra:
  recipe-maintainers:
    - krisevans
    - dhirschfeld
